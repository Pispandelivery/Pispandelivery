<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticones animados con JavaScript</title>
    <style>
        .emoji {
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Â¡Emoticones animados con JavaScript!</h1>
    <div class="emoji" id="emoji">ðŸ˜Š</div>
    <script>
        const emoji = document.getElementById('emoji');
        let posX = 0;
        let posY = 0;

        function moveEmoji() {
            posX += 5;
            posY += 3;
            emoji.style.left = posX + 'px';
            emoji.style.top = posY + 'px';

            requestAnimationFrame(moveEmoji);
        }

        moveEmoji();
    </script>
</body>
</html>
