<!DOCTYPE html>
<html lang="es">
<head>

    <img src="pispanlogo.jpg" alt="Logo de mi empresa" width="200" height="100">
    <title>Página Estática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Estática</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>

    <main>

        <p>Puedes agregar más contenido aquí según tus necesidades.</p>

    </footer>

</html>
