<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Estática</title>
    <style>
        body {
			background-color: #C13E3E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFFFFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Ancho del logo */
            height: auto; /* Altura automática para mantener la proporción */
            margin-bottom: 20px; /* Espacio entre el logo y el banner */
        }
        .banner {
            width: auto; /* Ancho completo del banner */
            height: auto; /* Altura automática para mantener la proporción */
        }
        .boton {
            background-color: #2955CA; /* Color de fondo */
            border: none; /* Sin borde */
            color: #FFFFFF; /* Color del texto */
            padding: 15px 32px; /* Espaciado interno (arriba/abajo izquierda/derecha) */
            text-align: center; /* Alineación del texto */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Mostrar como elemento en línea */
            font-size: 16px; /* Tamaño del texto */
            margin: 10px; /* Margen exterior */
            cursor: pointer; /* Cursor al pasar sobre el botón */
            border-radius: 6px; /* Borde redondeado */
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
        }

        /* Cambiar el color de fondo cuando el mouse está encima */
        .boton:hover {
            background-color: #C13E3E;
        }

        /* Cambiar el color de fondo cuando se hace clic */
        .boton:active {
            background-color: #3e8e41;
        }

        /* Estilo para un botón secundario */
        .boton-secundario {
            background-color: #008CBA;
        }

        /* Estilo para un botón de alerta */
        .boton-alerta {
            background-color: #f44336;
        }

        /* Estilo para un botón de éxito */
        .boton-exito {
            background-color: #4CAF50;
        }

        /* Estilo para un botón de información */
        .boton-info {
            background-color: #2196F3;
        }
        main {
			background-color: #C13E3E;
            padding: 20px;
        }
        footer {
            background-color: #2955CA;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* Animación del logo */
        @keyframes moveLogo {
            0% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(-20px);
            }
        }
        /* Aplicar animación al logo */
        img {
            animation: moveLogo 4s; /* Duración de la animación */
            animation-iteration-count: 1; /* La animación se ejecutará solo una vez */
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo con animación -->
        <h1><img src="pispanlogo.png" alt="Logo de mi empresa" width="180" height="150"></h1>
		<!-- Banner -->
        <!-- <img src="banner.png" alt="Banner" class="banner"> -->
        <button class="boton">Inicio</button>
		<button class="boton">Acerca de</button>
		<button class="boton">Servicios</button>
		<button class="boton">Contacto</button>
		<button class="boton">Información</button>
    </header>

    <main>
        <h2>¡Bienvenido a mi página estática!</h2>
        <p>Esta es una página simple creada con HTML y CSS.</p>
        <p>Puedes agregar más contenido aquí según tus necesidades.</p>
    </main>

    <footer>
        <p>&copy; 2024 PispanDelivery. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
